<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HTML multimedia</title>
  </head>
  <body>

      

    <div class="album py-5 bg-light">
        <div class="container">

            
        <h1 class="display-4 my-5">HTML multimedia</h1>
    
          <div class="row">
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d52909.74077206459!2d-118.51182865078965!3d34.02183524031215!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2a4d74d5ea79b%3A0xcd9a111aced18f4d!2sSanta+Monica+Pier!5e0!3m2!1sen!2sus!4v1558446202913!5m2!1sen!2sus" width="100%" height="250" allowfullscreen></iframe>
                 <div class="card-body">
                  <p class="card-text">Santa Monica Pier</p>
                  <div class="d-flex justify-content-between align-items-center">
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/g9n8vc7Vzv8" width="100%" height="250"  allowfullscreen></iframe>
                <div class="card-body">
                  <p class="card-text">Tour of Santa Monica Pier</p>
                  <div class="d-flex justify-content-between align-items-center">
                    
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
               <img src="https://q-cf.bstatic.com/images/hotel/max1024x768/837/83794116.jpg" width="100%" height="195"> 
               <audio controls>
                <source src="ocean.mp3" type="audio/mpeg">
               </audio>
               <div class="card-body">
                  <p class="card-text">Sound of Ocean</p>
                  <div class="d-flex justify-content-between align-items-center">
                  </div>
                </div>
              </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <h1 class="display-4 my-5">Responsive picture</h1>

                    <picture style="text-align: center">

                    <source media="(min-width: 600px)" srcset="https://i.pinimg.com/originals/fe/10/61/fe1061d6fa212fd2ee3eeaedcdf9b3cb.jpg"  type="image/jpg">
                     
                    <source media="(min-width: 500px)" srcset="https://visitoceanside.org/wp-content/uploads/2015/12/hhgfdgd.png" type="image/jpeg" >
                        
                    <img src="https://thumbs.imagekind.com/4327257_200/Huntington-Beach-pier-at-sunset_art.jpg?v=1492639635" alt="Default image">
        
                    </picture>

                </div>
            </div>    

          </div>
        </div>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
