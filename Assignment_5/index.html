<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!--CSS of bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Assignment_5</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Costum CSS style-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class="contianer" align="center">
        <h1 class="display-4">Assignment_5</h1>
        <!--Change CSS style of box-->
        <div class="row">
            <div class="col-12">
                <div class="css-box"></div>
                <!--Button-->
                <h5>Press button for change several CSS properties</h5>
                 <button class="css-button">Magic</button>
            </div>
        </div>
        <!--Interaction : Insert message-->
        <div class="row">
            <div class="col-12 d-flex flex-column">
                <div class="top-box"></div>
                <button class="top-box-button">Top box</button>
                <button class="insert-text-button">Alert</button>
            </div>
        </div>
        <!--Animcation costum timing-->
        <div class="row">
            <div class="col-12">
                <div class="animation-box"></div>
            </div>
        </div>
        <!--Form with two input fields-->
        <form class="bg-color col-12 col-md-4">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <div class="input-alert"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
                <div class="input-alert"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!--bootstrap js style-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--Costum JS style-->
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
